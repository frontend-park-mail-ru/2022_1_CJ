<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="nav">
            <div class="left">
                <img id="logo" src="../sources/svg/Logo CJ.svg" alt="">
            </div>
            <div class="middle">
                <div class="search">
                    <img src="../sources/icons/search.svg" alt="">
                    <input type="search" class="search" placeholder="search">
                </div>
                <div class="img">
                    <img src="../sources/icons/notifications.svg" alt="">
                </div>
            </div>
            <div class="right">
                <div class="profile">
                    <img class="avatar" src="../sources/images/E802C8F6-13EE-4316-917E-1CAD52CE1899_4_5005_c.jpeg" alt="">
                    <img class="icon" src="../sources/icons/arrow_right.svg" alt="">
                    <p>John Doe</p>
                </div>
                <div class="menu block">
                    <hr>
                    <div class="element">
                        <img src="../sources/icons/settings.svg" alt="">
                        <p>Settings</p>
                    </div>
                    <div class="element">
                        <img src="../sources/icons/exit_grey.svg" alt="">
                        <p>Sign out</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="left"></div>
            <div class="middle block">
                <div class="avatar-info">
                    <p>Your current image</p>
                    <img src="../sources/images/E802C8F6-13EE-4316-917E-1CAD52CE1899_4_5005_c.jpeg" class="user-image" alt="">
                    <p class="link">upload image files</p>
                </div>
                <hr>
                <p>Main information</p>
                <div class="main-info">
                    <div class="info-field"><p>Name</p><input type="text" name="" id=""></div>
                    <div class="info-field"><p>Last name</p><input type="text" name="" id=""></div>
                    <div class="info-field"><p>Place</p><input type="text" name="" id=""></div>
                    <div class="info-field"><p>Birth date</p><input type="datetime" name="" id=""></div>
                </div>
                <hr>
                <p>Additional information</p>
                <div class="additional-info">
                    <div class="info-field"><p>Musical preferences</p><textarea name="" id=""></textarea></div>
                    <div class="info-field"><p>Film preferences</p><textarea name="" id=""></textarea></div>
                    <div class="info-field"><p>Hobbies</p><textarea name="" id=""></textarea></div>
                    <div class="info-field"><p>Thoughts</p><textarea name="" id=""></textarea></div>
                </div>
                <hr>
                <div class="save-info">
                    <p class="link">save data</p>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
